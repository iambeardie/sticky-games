<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKY GAMES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .game-card {
            width: 200px;
            border: 2px solid #000;
            padding: 10px;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        #game-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>STICKY GAMES</h1>
    <div class="game-list">
        <div class="game-card" onclick="loadGame('fragmaster/index.html')">
            <img src="game1/thumbnail.jpg" alt="Frag Master">
            <p>Frag Master</p>
        </div>
        <div class="game-card" onclick="loadGame('game2/index.html')">
            <img src="game2/thumbnail.jpg" alt="Dummy">
            <p>Dummy</p>
        </div>
        <div class="game-card" onclick="loadGame('game3/index.html')">
            <img src="game3/thumbnail.jpg" alt="Dummy">
            <p>Dummy</p>
        </div>
    </div>
    <div id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        function loadGame(url) {
            document.getElementById('game-frame').src = url;
        }
    </script>
</body>
</html>
